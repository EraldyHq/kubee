{{- if ne .Values.kube_x.gogs.hostname "" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gogs
  namespace: {{ .Values.kube_x.gogs.namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    {{- if ne (((.Values).kube_x).cert_manager).enabled false }}
    cert-manager.io/cluster-issuer: '{{ .Values.kube_x.cert_manager.defaultIssuerName }}'
    {{- end }}
spec:
  rules:
    - host: {{ .Values.kube_x.gogs.hostname }}
      http:
        paths:
          - backend:
              service:
                name: gogs
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - {{ .Values.kube_x.gogs.hostname }}
      secretName: gogs-cert
{{- end -}}
