{{/*
  https://grafana.github.io/grafana-operator/docs/datasources/
*/}}
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
spec:
  instanceSelector:
    matchLabels:
      dashboards: "{{ .Values.kube_x.grafana.name }}"
  datasource:
    name: prometheus # used by default by mixins
    type: prometheus
    access: proxy
    {{/* prometheus-k8s is the default name of kube-prometheus */}}
    url: http://{{ .Values.kube_x.prometheus.name }}.{{ .Values.kube_x.prometheus.namespace }}:9090
    isDefault: true
    jsonData:
      'tlsSkipVerify': true
      'timeInterval': "5s"
