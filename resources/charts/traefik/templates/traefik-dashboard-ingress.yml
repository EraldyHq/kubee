{{/*
Test:
helm template -s templates/traefik-dashboard-ingress.yml --set 'kubee.cert_manager.enabled=true' .
*/}}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: '{{ include "traefik-name-prefix" . }}-dashboard'
  namespace: '{{ .Release.Namespace }}'
  labels:
    app.kubernetes.io/name: traefik
spec:
  entryPoints:
    - websecure
  {{- if ne (((.Values.kubee).cert_manager).enabled) false }}
  tls:
    # the secret name used to store the certificate
    secretName: '{{ include "traefik-name-dashboard-cert" . }}'
  {{- end }}
  routes:
    - kind: Rule
      # Host rule as advised in the doc, and it's much easier to get to the dashboard from the root (no trailing slash after dashboard)
      match: Host(`{{ .Values.kubee.traefik.dashboard.hostname }}`)
      services:
        # dashboard and api are in the same pod
        - kind: TraefikService
          name: api@internal
      middlewares:
        - name: '{{ include "kubee-traefik-basic-auth-name" (dict "Values" .Values.kubee ) }}'
---