{{/*#

Test:
helm template -s templates/traefik-dashboard-certificate.yml --set 'kubee.cert_manager.enabled=true' .

The certificate
Because Traefik dashboard needs to use the Traefik IngressRoute CRD
The certificate needs to be created manually
(ie in a Ingress CRD, cert manager would detect the certificate and create it)

If not enabled=false
*/}}
{{- if ne (((.Values.kubee).cert_manager).enabled) false -}}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: '{{ include "traefik-name-dashboard-cert" . }}'
  namespace: '{{ .Release.Namespace }}'
  labels:
    # use cloudflare Dns
    "issuer-challenge": "dns01-cloudflare"
spec:
  secretName: '{{ include "traefik-name-dashboard-cert" . }}'
  dnsNames:
    - '{{ .Values.kubee.traefik.dashboard.hostname }}'
  issuerRef:
    kind: ClusterIssuer
    name: '{{ .Values.kubee.cert_manager.defaultIssuerName }}'

{{- end -}}