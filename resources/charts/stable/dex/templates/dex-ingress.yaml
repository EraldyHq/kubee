---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kubee-name-prefix" . }}
  namespace: {{.Values.namespace}}
  labels:
    app.kubernetes.io/name: dex
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    {{- if not .Values.cert_manager.enabled }}
    {{- fail "cert_manager should be enabled" }}
    {{- end }}
    cert-manager.io/cluster-issuer: {{.Values.cert_manager.issuers.public.name}}
spec:
  rules:
    - host: {{ .Values.hostname}}
      http:
        paths:
          - backend:
              service:
                name: {{ template "dex-service-name"}}
                port:
                  name: https
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - {{.Values.hostname}}
      secretName: {{ template "dex-cert-name"}}
