kind: Secret
apiVersion: v1
metadata:
  name: {{ include "postal-name-config-secret" . }}
  namespace: '{{.Values.namespace}}'
  labels:
    {{- include "kubee-manifest-labels" . | indent 4}}
data:
  mariadb-password: {{ .Values.mariadb.auth.password | b64enc | quote }}
  dkim-signing-key: {{ .Values.dkim_signing_key | b64enc | quote }}
  rails-secret-key: {{ .Values.rail_secret_key | b64enc | quote }}
