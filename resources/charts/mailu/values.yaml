enabled: false

namespace: mail

hostname: &mailuHostname ''

domain: &mailuDomain ''

mailu:
  ## hostnames:
  ##   - mail.example.com
  ##   - imap.example.com
  hostnames:
    - *mailuHostname
  # Mail Domain
  domain: *mailuDomain
  # Initial Account
  initialAccount:
    enabled: true
    username: "{{ $.Values.cluster.auth.admin_user.username }}"
    password: "{{ $.Values.cluster.auth.admin_user.password }}"



