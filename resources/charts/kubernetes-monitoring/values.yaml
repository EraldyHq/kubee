#  k8s.rules.container_cpu_limits
#  k8s.rules.pod_owner
#  kube-scheduler.rules
#  node.rules
#  kubelet.rules


# Kube State Metrics Exporter
# It exports apps/functional state metrics
# https://github.com/kubernetes/kube-state-metrics
kube_state_metrics:
  enabled: false
  version: 'v2.14.0'

# Node Exporter to gather server resources metrics
# https://github.com/prometheus/node_exporter
node_exporter:
  enabled: false
  version:


# Don't change, don't touch
# Used to not output template for cross dependency in Chart.yaml
kube_x_internal:
  install_cross_dependency: false