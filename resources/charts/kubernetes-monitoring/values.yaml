# Install Monitoring for the core Kubernetes components
# Api Server, Dns, Controller Manager, Kubelet, Scheduler

# Not a string, a boolean so no quote
enabled: false
# namespace. This is a prometheus component
namespace: 'monitoring'

# The mixin
# https://github.com/kubernetes-monitoring/kubernetes-mixin
kube_mixin:
  alerts_enabled:
    kubernetes_apps
    kubernetes_resources
    kubernetes_storage
    kubernetes_system
    kube_apiserver_slos
    kubernetes_system_apiserver
    kubernetes_system_kubelet
    kubernetes_system_scheduler
    kubernetes_system_controller_manager
    kubernetes_system_kube_proxy
  recording_rules_enabled:
    apps: false
    # https://monitoring.mixins.dev/kubernetes/#kube-apiserver-availabilityrules
    api_server_availability: false
    api_server_burn_rate: false
    api_server_config: false
    node_rules: false

#  Recording rules
#  kube-apiserver-availability.rules
#  kube-apiserver-burnrate.rules
#  kube-apiserver-histogram.rules
