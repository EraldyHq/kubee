{{- if eq .Values.kube_x.prometheus.new_relic.enabled true }}
{{- if eq .Values.kube_x.cluster.secret "ExternalSecret" }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  # A unique name in the namespace
  name: {{ include "kube-x-prometheus-new-relic-secret-name" }}
  labels:
    app.kubernetes.io/name: prometheus
spec:
  # The store from where
  secretStoreRef:
    name: {{ .Values.kube_x.external_secrets.store.name }}
    kind: ClusterSecretStore
  # The target define the secret created
  # and may be pre-processed via template
  target:
    name: {{ include "kube-x-prometheus-new-relic-secret-name" }} # Secret name in Kubernetes
    template:
      metadata:
        annotations:
          description: "The Remote Write Credentials for Prometheus"
  # Mapping to local secret from remote secret
  data:
    - secretKey: prometheus-bearer # Prop Name in the secret
      remoteRef:
        key: new-relic # Name of the remote secret
        property: prometheus-bearer # Prop Name in the remote secret
{{- end }}

{{- if (eq .Values.kube_x.cluster.secret "Secret") -}}
---
{{/*

