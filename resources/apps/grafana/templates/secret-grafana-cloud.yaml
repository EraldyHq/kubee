{{/*

Test:
helm template -s templates/secret-grafana-cloud.yaml \
  --set 'kube_x.grafana.instance.target=cloud'  \
  --set 'kube_x.grafana.instance.cloud.apiToken=xxxx'  \
  --set 'kube_x.grafana.instance.cloud.stackName=xxxx'  \
  . | yq

*/}}
{{- if ne $.Values.kube_x.grafana.instance.cloud.apiToken "" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: '{{ template "grafana-cloud-secret-name" . }}'
  namespace: '{{.Release.Namespace}}'
{{- /*
 The values for all keys in the data field have to be base64-encoded strings.
 If the conversion to base64 string is not desirable, you can choose to specify the stringData field instead,
 which accepts arbitrary strings as values.
*/}}
data:
   {{ template "grafana-cloud-secret-key" }}: {{ $.Values.kube_x.grafana.instance.cloud.apiToken | b64enc }}
{{- end}}
